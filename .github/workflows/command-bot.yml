name: Command Bot
on:
  issue_comment:
    types: [created, edited]
  pull_request_review_comment:
    types: [created, edited]
permissions:
  contents: write
  pull-requests: write
  issues: read
jobs:
  bot:
    if: contains(github.event.comment.body, '/bot ')
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Configure git
        run: |
          git config user.name "lbot-bot"
          git config user.email "bot@local"
      - name: Run bot
        env:
          GH_EVENT_PATH: ${{ github.event_path }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ALLOWED_USERS: notorious745-svg
        run: python scripts/command_bot.py
